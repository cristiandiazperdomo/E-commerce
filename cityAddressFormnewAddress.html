<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link  href="css/cartandcityAddress.css">
</head>
<body>
  <nav class="site-header sticky-top py-1 bg-dark" style="height: 60px;"></nav>
    <div class="container">
        <div class="text-left py-3">
            <h2 class="text-center">¿Dónde quieres recibirlo?</h2>
        </div>
        <div class="alert-thereAreAllData" id="alert-thereAreAllData" style="display: none;">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">No has completado todos los datos</span>
          </button>
        </div>
        <div class="d-flex bg-light py-5 container-address-shipping">
          <div class="w-50 px-3 container-form-address">
              <form class="p-3 bg-white rounded">
                  <div class="form-group">
                    <label for="inputAddress">Pais</label>
                    <input type="text" class="form-control" id="country" placeholder="Pais">
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Departamento</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Departamento">
                  </div>
                  <div class="form-group">
                    <label for="inputAddress2">Localidad</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Localidad">
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">Calle</label>
                      <input type="text" class="form-control" id="inputCity" placeholder="Calle">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputZip">Datos adicionales</label>
                      <input type="text" class="form-control" id="inputAdittionalData" placeholder="Datos adicionales">
                    </div>
                  </div> 
              </form>
          </div>
          <div class="w-50 container-products-info">
              <div class="products-info pr-3 mb-3 bg-light rounded">
                <!--HTML & JS-->
              </div>
              <div class="continueProcess bg-white"> 
                <div class="text-right py-3 px-3">
                  <button class="btn btn-secondary" type="button" id="button_validateInfo">Continuar</button>
                </div>
                <div class="price-section">
                  
                </div>
              </div>
          </div>
        </div>
    </div>
  </br>
  <footer class="text-muted bg-light">
    <div class="container">
      <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/cityAddressFormnewAddress.js"></script>

</body>
</html>
